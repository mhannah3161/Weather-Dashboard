<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather!!!</title>
</head>
<body>
    <!-- Form Element for searches --><div id="form">

      <form>
        <!-- Input to pull city info -->
        <input
        id="cityInput"
        class="input"
        type="text"
        placeholder="Enter city name"
        />
        <!-- Button for Sumbitting -->
        <button id="submit" class="button" type="submit">
          Get the Weather
        </button>
      </form>
    </div>
    <!-- Past Searches -->
    <div id="box">
        <div id="table-container">
        </div>
      </div>
    </div>

    <!-- Returned Query Data -->
    <div >
        <div id="weather-data">
          <div id="current-city-data">
          </div>
          <div id="icon"></div>
        </div>
        <!-- Cards for Forecast -->
        <div class="container">
          <div class="content">
            <h2>5-Day Forecast:</h2>
            <div class="columns">
              <div >
                <div id="day1" class="card-content">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <script src="./assets/script.js"></script>
</body>
</html>
